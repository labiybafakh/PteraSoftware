name: tests

on:
  pull_request:
  push:
    branches: [main]

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        cache-dependency-path: requirements_ci.txt
    - name: Setup headless display
      uses: pyvista/setup-headless-display-action@v3
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements_ci.txt
    - name: Run tests and generate coverage report
      env:
        NUMBA_JIT_COVERAGE: "1"
      run: |
        coverage run --source=pterasoftware -m unittest discover -s tests
        coverage xml -o coverage.xml
    - name: Upload coverage report to Codecov
      if: ${{ (github.event_name == 'push' || github.event_name == 'pull_request') && matrix.python-version == '3.13' }}
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./coverage.xml
        fail_ci_if_error: true
